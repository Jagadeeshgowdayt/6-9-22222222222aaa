<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — TesTPaY 8105</title>
  <style>
    :root{--bg1:#0f172a;--bg2:#0ea5a4;--accent:#f97316}
    html,body{height:100%;margin:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:radial-gradient(ellipse at 10% 10%, rgba(14,165,164,0.12), transparent 20%), linear-gradient(135deg,var(--bg1),#06202a);display:flex;align-items:center;justify-content:center;overflow:hidden}
    .stage{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px;box-sizing:border-box}
    h1{font-size: clamp(28px, 6vw, 84px); margin:0 0 12px; letter-spacing: -1px; text-transform: none}
    p{margin:0 0 24px;color:rgba(255,255,255,0.85);font-size:clamp(14px,2.2vw,20px)}
    .pulse{display:inline-block;padding:18px 28px;border-radius:14px;background:linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));backdrop-filter: blur(6px);box-shadow:0 10px 40px rgba(2,6,23,0.6)}
    /* animated sparkles */
    .sparkle{position:absolute;border-radius:50%;opacity:0;mix-blend-mode:screen}
    /* confetti canvas covers whole screen */
    canvas#confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:40}
    /* button to continue (optional) */
    .btn-continue{margin-top:18px;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#f97316);color:#fff;border:none;font-weight:700;cursor:pointer}
    /* small animation for the text */
    .shimmer{background:linear-gradient(90deg,rgba(255,255,255,0.12),rgba(255,255,255,0.5),rgba(255,255,255,0.12));-webkit-background-clip:text;background-clip:text;color:transparent;animation:shimmer 2.2s linear infinite}
    @keyframes shimmer{0%{background-position:-200px 0}100%{background-position:200px 0}}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="stage">
    <div class="pulse">
      <h1 class="shimmer">Thank you!</h1>
      <p>Your payment was successful — redirecting shortly.</p>
    </div>
    <button class="btn-continue" onclick="goHome()">Continue</button>
  </div>

  <script>
    // Simple confetti implementation (small, dependency-free)
    (function(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = window.innerWidth;
      let H = canvas.height = window.innerHeight;
      window.addEventListener('resize', ()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight});

      const rand = (a,b) => Math.random()*(b-a)+a;
      const colors = ['#ff7a59','#ffd166','#06d6a0','#118ab2','#8338ec','#f72585','#06b6d4'];
      const pieces = [];
      for(let i=0;i<180;i++){
        pieces.push({x:rand(0,W),y:rand(-H,0),w:rand(6,14),h:rand(8,18),vx:rand(-0.6,0.6),vy:rand(1,4),angle:rand(0,360),va:rand(-6,6),color:colors[i%colors.length]});
      }
      let ticks=0;
      function draw(){
        ctx.clearRect(0,0,W,H);
        for(const p of pieces){
          p.x += p.vx; p.y += p.vy; p.angle += p.va;
          if(p.y>H+30){p.y = rand(-H, -10); p.x = rand(0,W)}
          ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.angle*Math.PI/180);
          ctx.fillStyle = p.color; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
          ctx.restore();
        }
        ticks++; if(ticks<800) requestAnimationFrame(draw);
      }
      // burst animation speed-up
      pieces.forEach(p=>{p.vy*=rand(1.2,1.8); p.vx*=rand(1.1,1.8)});
      draw();
    })();

    // Auto-close / redirect after 5s back to index or home
    function goHome(){ window.location.href = './'; }
    setTimeout(()=>{ goHome(); }, 7000);
  </script>
</body>
</html>
