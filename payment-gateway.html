<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/razorpay.svg" type="image/svg+xml">
    
    <!-- Google Fonts & Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f3f4f6 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .payment-container {
            background: rgba(255,255,255,0.85);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.18), 0 1.5px 4px rgba(60,72,88,0.10);
            width: 100%;
            max-width: 430px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(99,102,241,0.08);
            animation: slideUp 0.7s cubic-bezier(.4,0,.2,1);
        }

        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 18px;
    /* ...existing code... */
        .logo-img {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            background: #fff;
        }
        .brand-title {
            font-size: 22px;
            font-weight: 800;
            color: #6366f1;
            letter-spacing: -1px;
        }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(120deg, #6366f1 0%, #3b82f6 100%);
            color: #fff;
            padding: 36px 32px 24px 32px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 12px rgba(59,130,246,0.08);
            border-bottom: 1.5px solid rgba(99,102,241,0.10);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .lock-icon {
            font-size: 38px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 2px 8px rgba(59,130,246,0.12);
            animation: pulse 2.2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.92;
            font-weight: 500;
        }

        .payment-details {
            padding: 32px 32px 18px 32px;
        }

        .merchant-info {
            background: linear-gradient(120deg, #f1f5f9 0%, #e0e7ff 100%);
            border-radius: 16px;
            padding: 22px 20px 18px 20px;
            margin-bottom: 28px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 6px rgba(60,72,88,0.04);
        }

        .merchant-name {
            font-size: 19px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 7px;
        }

        .order-details {
            font-size: 15px;
            color: #64748b;
            margin-bottom: 13px;
        }

        .amount {
            font-size: 34px;
            font-weight: 800;
            color: #10b981;
            text-align: center;
            letter-spacing: -1px;
            margin-top: 2px;
        }

        .upi-apps-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 22px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .upi-apps {
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .upi-app {
            background: rgba(255,255,255,0.95);
            border: 2px solid #e0e7ff;
            border-radius: 18px;
            padding: 18px 12px 14px 12px;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.22s cubic-bezier(.4,0,.2,1), transform 0.22s cubic-bezier(.4,0,.2,1), border-color 0.22s cubic-bezier(.4,0,.2,1);
            position: relative;
            overflow: hidden;
            min-width: 110px;
            box-shadow: 0 2px 12px rgba(60,72,88,0.08);
        }
        .upi-app:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 4px 16px rgba(99,102,241,0.12);
        }
        }

        .upi-app::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .upi-app:hover::before {
            left: 100%;
        }

        .upi-app:hover {
            transform: translateY(-3px) scale(1.04);
            border-color: #6366f1;
            box-shadow: 0 8px 24px rgba(99,102,241,0.14);
        }

        .upi-app:active {
            transform: translateY(-2px);
        }

        .app-logo {
            width: 54px;
            height: 54px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            font-size: 26px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
            background: #fff;
        }
        .app-logo img {
            width: 38px;
            height: 38px;
            object-fit: contain;
    /* ...existing code... */
        }

        .phonepe-logo {
            background: linear-gradient(120deg, #6c47ff 0%, #8e2de2 100%);
            color: #fff;
        }

        .gpay-logo {
            background: linear-gradient(120deg, #4285f4 0%, #34a853 100%);
            color: #fff;
        }

        .paytm-logo {
            background: linear-gradient(120deg, #00baf2 0%, #0082c6 100%);
            color: #fff;
    /* ...existing code... */

        .app-name {
            font-size: 15px;
            font-weight: 700;
            color: #6366f1;
            letter-spacing: -0.5px;
            margin-top: 2px;
        }

        .footer {
            text-align: center;
            padding: 18px 32px;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            font-size: 13px;
        }

        .security-text {
            font-size: 13px;
            color: #6366f1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            font-weight: 500;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-content {
            background: #fff;
            border-radius: 20px;
            padding: 44px 32px 32px 32px;
            text-align: center;
            max-width: 320px;
            width: 92%;
            animation: scaleIn 0.5s cubic-bezier(.4,0,.2,1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loader {
            width: 62px;
            height: 62px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1.1s linear infinite;
            margin: 0 auto 22px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 19px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 15px;
            color: #6366f1;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .payment-container {
                max-width: 100%;
                border-radius: 16px;
            }
            .header {
                padding: 24px 12px 18px 12px;
            }
            .payment-details {
                padding: 18px 12px 10px 12px;
            }
            .amount {
                font-size: 26px;
            }
            .upi-apps {
                gap: 10px;
            }
            .upi-app {
                min-width: 90px;
                padding: 12px 6px 10px 6px;
            }
            .app-logo {
                margin: 0 auto 7px auto;
                width: 38px;
                height: 38px;
                font-size: 18px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .upi-app:hover {
                transform: none;
                border-color: #e5e7eb;
                box-shadow: none;
            }
            
            .upi-app:active {
                transform: scale(0.98);
                background: #f3f4f6;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="branding">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/razorpay.svg" alt="Logo" class="logo-img" />
                <span class="brand-title">TesTPaY</span>
            </div>
            <div class="lock-icon">
                <span class="material-icons">lock</span>
            </div>
            <h1>Secure Payment Gateway</h1>
            <p>256-bit SSL encrypted</p>
        </div>

        <div class="payment-details">
            <div class="merchant-info">
                <div class="merchant-name">Test Merchant</div>
                <div class="order-details">Order #ORD-2024-001 • Food & Beverages</div>
                <div class="amount">₹10.00</div>
            </div>

            <div class="upi-apps-section">
                <div class="section-title">Choose your UPI app</div>
                <div class="upi-apps">
                    <div class="upi-app" tabindex="0" onclick="initiatePayment('phonepe')">
                        <div class="app-logo phonepe-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/PhonePe_Logo.svg" alt="PhonePe" />
                        </div>
                        <div class="app-name">PhonePe</div>
                    </div>

                    <div class="upi-app" tabindex="0" onclick="initiatePayment('gpay')">
                        <div class="app-logo gpay-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Google_Pay_Logo.svg" alt="Google Pay" />
                        </div>
                        <div class="app-name">Google Pay</div>
                    </div>

                    <div class="upi-app" tabindex="0" onclick="initiatePayment('paytm')">
                        <div class="app-logo paytm-logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_logo.png" alt="Paytm" />
                        </div>
                        <div class="app-name">Paytm</div>
                    </div>

                    <div class="upi-app" tabindex="0" onclick="initiatePayment('bhim')">
                        <div class="app-logo" style="background:linear-gradient(120deg,#0f9d58 0%,#1e293b 100%);">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/BHIM_logo.svg" alt="BHIM" />
                        </div>
                        <div class="app-name">BHIM</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="security-text">
                <span class="material-icons" style="font-size: 16px;">security</span>
                Protected by advanced encryption
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loader"></div>
            <div class="loading-text">Processing your payment...</div>
            <div class="loading-subtext">Please wait while we redirect you</div>
        </div>
    </div>

    <script>
        function initiatePayment(app) {
            // Show loading overlay
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';

            // Payment details
            const paymentData = {
                pa: 'testmerchant@upi',
                pn: 'Test Merchant',
                am: '10',
                cu: 'INR',
                tr: 'TXN12345',
                url: window.location.origin + '/payment-status.html'
            };

            // Create UPI deep link
            let deepLink = '';
            switch(app) {
                case 'phonepe':
                    deepLink = `phonepe://pay?pa=${paymentData.pa}&pn=${encodeURIComponent(paymentData.pn)}&am=${paymentData.am}&cu=${paymentData.cu}&tr=${paymentData.tr}&url=${encodeURIComponent(paymentData.url)}`;
                    break;
                case 'gpay':
                    deepLink = `tez://upi/pay?pa=${paymentData.pa}&pn=${encodeURIComponent(paymentData.pn)}&am=${paymentData.am}&cu=${paymentData.cu}&tr=${paymentData.tr}&url=${encodeURIComponent(paymentData.url)}`;
                    break;
                case 'paytm':
                    deepLink = `paytmmp://pay?pa=${paymentData.pa}&pn=${encodeURIComponent(paymentData.pn)}&am=${paymentData.am}&cu=${paymentData.cu}&tr=${paymentData.tr}&url=${encodeURIComponent(paymentData.url)}`;
                    break;
            }

            // Store payment info in sessionStorage for status page
            sessionStorage.setItem('paymentInfo', JSON.stringify({
                app: app,
                amount: paymentData.am,
                merchant: paymentData.pn,
                transactionId: paymentData.tr,
                timestamp: new Date().toISOString()
            }));

            // Redirect after 2 seconds
            setTimeout(() => {
                try {
                    window.location.href = deepLink;
                    
                    // Fallback - redirect to status page after 3 seconds if app doesn't open
                    setTimeout(() => {
                        if (!document.hidden) {
                            window.location.href = 'payment-status.html';
                        }
                    }, 3000);
                } catch (error) {
                    console.error('Error opening UPI app:', error);
                    window.location.href = 'payment-status.html';
                }
            }, 2000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // User switched to UPI app
                setTimeout(() => {
                    if (!document.hidden) {
                        // User came back, redirect to status page
                        window.location.href = 'payment-status.html';
                    }
                }, 1000);
            }
        });

        // Add subtle animations on load
        window.addEventListener('load', function() {
            const apps = document.querySelectorAll('.upi-app');
            apps.forEach((app, index) => {
                app.style.animationDelay = `${index * 0.1}s`;
                app.style.animation = 'slideUp 0.6s ease-out forwards';
            });
        });
    </script>
</body>
</html>
